<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h2>LOGO</h2>
          <div class="btn">
            <a href="#">Sign Up</a>
          </div>
        </nav>
        <div class="hero">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <a class="btn" href="#">Stay Focused</a>
        </div>
      </div>
    </header>

    <main>
      <section id="action">
        <div class="container">
          <div class="action_content">
            <div class="action_text">
              <h2>See It in Action</h2>
              <p>
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <a class="btn" href="#">Launch Live Preview</a>
            </div>
            <div class="action_img">
              <img src="Assets/wc-mini.png" alt="#" />
            </div>
          </div>
        </div>
      </section>
      <section id="users">
        <div class="container">
          <div class="users_content">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="users_box">
              <div class="single_box">
                <h3>50K</h3>
                <p>Active Users</p>
              </div>
              <div class="single_box">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
              </div>
              <div class="single_box">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
